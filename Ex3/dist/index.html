<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex3</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet"/>
    <script defer src="main.js"></script>
</head>
<body>
<header>
    <div class="navbar">
        <button class="nav-btn" id="messageBtn">
            Messages
            <span class="notification" id="notification" style="visibility: hidden"></span>
        </button>
        <button class="nav-btn" id="newMessageBtn">Add New Message</button>
    </div>
</header>
<main>
    <div class="main">
        <div class="content">
            <div id="formContainer" class="formContainer" style="display: none">
                <h1>Add New Message</h1>
                <form id="form">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="subject" placeholder="Subject"/>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <button class="submit-btn" disabled id="submit">Submit</button>
                </form>
            </div>
            <div id="messageContainer" class="messageContainer">
                <h1>Messages</h1>
                <h2 id="availableMsg">No New Messages</h2>
            </div>
        </div>
    </div>
</main>
</body>
</html>
